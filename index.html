<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros Nova Vida Quadramares</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="form">

        <section class="logo">
        </section>

        <section class="formu">
            <form action="" id="form1">
                <h2>Membros Nova Vida Quadramares</h2>
                    <section class="ip">
                    
                        <div>
                            <label for="nome">Nome Completo:</label><br>
                            <input required type="text" id="nome" name="nome" placeholder="Nome completo"><br>
                        </div>
                        <div>
                            <label for="email">Seu email:</label><br>
                            <input required type="email" id="email" name="email" placeholder="email"><br>
                        </div>
                        <div>
                            <label for="tele">telefone whatsapp:</label><br>
                            <input required type="tel" name="tele" id="tele" placeholder="(83) 99999-9999">
                        </div>
                        <div>
                            <label for="data">Nascimento:</label><br>
                            <input required type="date" name="data" id="data" >
                        </div>
                        
                    </section>
        
                    <section class="opcao">
                        <div>
                            <p>Sua religião:</p>
                            <input required type="radio" name="reli" id="eva"><label for="eva">Evangelico:</label><br>
                            <input required type="radio" name="reli" id="cato"><label for="cato">Catolico:</label><br>
                            <input required type="radio" name="reli" id="out"><label for="out">Outros:</label>
                        </div>
                        <div>
                            <p>É batizado:</p>
                            <input required type="radio" name="sn" id="sim"><label for="sim">Sim</label><br>
                            <input required type="radio" name="sn" id="nao"><label for="nao">Não</label>
                        </div>
                        <div>
                            <p>Deseja ser dizimista:</p>
                            <input required type="radio" name="sn1" id="sim1"><label for="sim">Sim</label><br>
                            <input required type="radio" name="sn1" id="nao1"><label for="nao">Não</label>
                        </div>
                    </section>
                    <section class="estadocv">
                        <div>
                            <p>Estado Civil:</p>
                            <div class="ec solte">
                                <input required type="radio" name="sc1" id="solt"><label for="solt">Solteiro:</label><br>
                                <p>Possui Filhos:</p>
                                <input required type="radio" name="sct1" id="solts"><label for="solts">Sim</label><br>
                                <input required type="radio" name="sct1" id="soltn"><label for="soltn">Não</label><br>
                            </div>

                            <div class="ec casad">
                                <input required type="radio" name="sc2" id="casa"><label for="casa">Casado:</label><br>
                                <p>Possui Filhos:</p>
                                <input required type="radio" name="sct2" id="casas"><label for="casas">Sim</label><br>
                                <input required type="radio" name="sct2" id="casan"><label for="casan">Não</label><br>
                            </div>
                        </div>
                    </section>
                    <div class="btn">
                        <input type="button" value="Enviar">
                    </div>
                </fieldset> 
            </form>
        </section>
    </main>
</body>
</html>
